{{define "title"}}Request{{end}}

{{define "body"}}
<h1>Request</h1>

{{ if .Response }}
{{ if .Success }}
<div class="alert alert-success" role="alert">
    successful request, transaction ID: {{ .TransactionID }}
</div>
{{ else }}
<div class="alert alert-danger" role="alert">
    Unable to submit request, sry bud
</div>
{{ end }}
{{ end }}

<form class="form-inline" action="request.html" method="post">
    <div class="form-group">
        <select name="func">
            <option value="joinPlatoon">Join</option>
            <option value="leavePlatoon">leave</option>
        </select>
        <label for="platID">Platoon ID</label>
        <input type="text" class="form-control" name="platID" id="platID">
        <label for="carID">Car ID</label>
        <input type="text" class="form-control" name="carID" id="carID">
    </div>
    <input type="hidden" name="submitted" value="true">
    <button type="submit" class="btn btn-default">Send it</button>
</form>

<a href="home.html">Take me home</a>
{{end}}
